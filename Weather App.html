<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;1,400&display=swap"
srel="stylesheet">
  <title>Stacy's Weather App</title>
</head>
<body>
<div class="container">
    <div class="header">
      <h1>Hello !</h1>
      <p>Planning to go out today?</p>
    </div>
      <div class="img-container"> 
      <img src="images/singapore.png" alt="" width = 100%>
      </div>
<br>
    <div class="row">
      <div class="col"> New York </div>
      <div class="col"> Sydney </div>
      <div class="col"> Paris </div>
      <div class="col"> Tokyo </div>
      <div class="col"> San Francisco </div>
     </div>

    <form id = "search-form">
      <input
      type="search"
      class="search-form"
      placeholder="Search for a city"
      id="city-input"/>
      <button id = "submit-city"
      style="background-color: white; border-width: 0; margin-left: -50px;">🔍</button> 
    </form>
    <div class="row">
      <div class="col">
        <h2 id = "city" class="location-data">Singapore</h2>
        <button class = "current-location" id = "current-location">Current Location</button>
        <ul class="location-data">
          <br>
          <li id = "date"></li>
          <br>
          <li>Sunny 🌞</li>
        </ul>
        </div>
      <div class="col">
      <h3 class="weather-data">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
           <a id = "temperature">31</a>
           <a href="#" id="celsius-link">°C</a> |  <a href="#" id="fahrenheit-link">°F</a>
          </h3>
      <p class="weather-data">Precipitation: 59%
        <br>
        Wind: 3km/h</p>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Today</button>
          <button type="button" class="btn btn-secondary">Tomorrow</button>
          <button type="button" class="btn btn-secondary">This Week</button>
        </div>
      </div>
    </div>
  <br>
    <div class="row">
      <div class="col"> 3pm </div>
      <div class="col"> 6pm </div>
      <div class="col"> 9pm </div>
      <div class="col"> (+1) (12am) </div>
      <div class="col"> (+1) (3am) </div>
    </div>
   <br>
   <div class="row">
      <div class="col weather-emo"> ⛅  </div>
      <div class="col weather-emo"> ⛅ </div>
      <div class="col weather-emo"> 🌧️ </div>
      <div class="col weather-emo"> ☀️ </div>
      <div class="col weather-emo"> 🌧️ </div>
    </div>
    <br>
   <div class="row">
    <div class="col"> 28°</div>
    <div class="col"> 28°</div>
    <div class="col"> 28° </div>
    <div class="col"> 28° </div>
    <div class="col"> 28°</div>
    </div>

 </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
